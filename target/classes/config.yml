# If true, prevents plugin to calculate stats if item in incorrect slot.
type-restriction: true
# If true, prevents plugin to calculate stats if player has lower level then item required
# Compatible with plugins, what use Vanilla EXP bar as own level bar.
# But if you want to get compatibility with certain plugin - me in discord: https://discord.gg/vzgyVXSuSF
level-restriction: false

use-vanilla-damage: true

attributes-cost-per-value:
- 'MAX_HEALTH 0.3'
- 'HEALTH_REGEN 1.2'
- 'MAX_HUNGER 0.1'
#- 'MANA 0.23'
#- 'MANA_REGEN 0.8'
- 'EXP_BOOST 0.17'
- 'SPEED 2'
- 'PVP_DAMAGE_MODIFIER 0.2'
- 'PVE_DAMAGE_MODIFIER 0.2'
- 'PVP_DEFENCE_MODIFIER 0.2'
- 'PVE_DEFENCE_MODIFIER 0.2'
- 'PHYSICAL_DAMAGE 9.5'
- 'RANGED_DAMAGE 11.3'
- 'FIST_DAMAGE 23.0'
#- 'MAGICAL_DAMAGE 11.3'
#- 'SPELL_POWER 3.5'
- 'PHYSICAL_DEFENCE 4.0'
- 'PROJECTILE_DEFENCE 5.5'
#- 'MAGICAL_DEFENCE 3.5'
#- 'SPELL_RESIST 3.0'
- 'CRITICAL_CHANCE 17.0'
- 'CRITICAL_DAMAGE 1.15'
- 'ABSORB 15.0'
- 'BLOCKING 15.0'
- 'DODGE 15.0'
- 'KNOCKBACK 3.0'
- 'REFLECT 25.0'
- 'LIFESTEAL 40.0'
#- 'STUN 150.0'
#- 'ROOT 150.0'
# For durability-based textures, skip this if u use CustomModelData.
block-tool:
- EXAMPLE_TOOL:DURABILITY
- IRON_HOE:666
